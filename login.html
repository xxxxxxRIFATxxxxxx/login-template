<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Fav Icon -->
    <link rel="icon" href="" type="image/gif" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <main>
        <div class="row g-0">
            <!-- Left Side -->
            <div class="col-12 col-sm-12 col-md-12 col-lg-3 yellow-bg p-5">
                <div class="h-100">
                    <p class="dark-yellow-text">Login</p>

                    <h4 class="fs-3 dark-yellow-text">
                        Discover the world's top Designers & Creatives.
                    </h4>

                    <img class="img-fluid mt-5" src="login-bg.png" alt="login">

                    <div class="mt-5 dark-yellow-text">
                        <small>
                            Art by <a href="#" class="dark-yellow-text">Peter Tarka</a>
                        </small>
                    </div>
                </div>
            </div>

            <!-- Right Side -->
            <div class="col-12 col-sm-12 col-md-12 col-lg-9 h-100">
                <p class="text-end pe-3">
                    <small>Don't have account? <a href="#">Registration</a></small>
                </p>
                <div class="h-100 login-container">
                    <form>
                        <div class="mb-3">
                            <label f class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" placeholder="example@email.com">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control" placeholder="6+ characters">
                        </div>
                        <button type="submit" class="btn btn-danger pink-bg px-5">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
